<p>Problema 127</p>
<p>Dado un triangulo arbitrario OAB, se forma un triangulo en los lados que<br>
  generan a OAB de vectores tOA, sAB y rOB con origen en O, A y O<br>
  respectivamente. La razon entre las areas del triangulo inicial y el nuevo<br>
  es 1/|s(t-r)-tr+r|<br>
</p>
<p>Rosillo, N. (2003): Comunicaci&oacute;n personal.</p>
