<p>Problema 151 </p>
<p>En un tri&aacute;ngulo acut&aacute;ngulo ABC, AA1,BB1 y CC1 son 
  alturas, A1B1 corta a &nbsp;CC1 en E, AA1 corta a B1C1 en <br>
D.La recta DE corta a AB y BC en P y Q.Probar que 
Angulo(PB1C1)=Angulo(QB1A1)y adem&aacute;s que AQ,CP y BB1 <br>
son concurrentes. <br>
</p>
